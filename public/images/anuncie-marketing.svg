<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Rio silhouette -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGradient)" />
  
  <!-- Cristo Redentor silhouette -->
  <path d="M300,100 L320,120 L320,170 L340,190 L260,190 L280,170 L280,120 Z" fill="#0F2B5B" />
  
  <!-- Mountains silhouette -->
  <path d="M0,250 Q100,170 200,220 Q300,150 400,200 Q500,170 600,250 L600,400 L0,400 Z" fill="#0F2B5B" />
  
  <!-- Business graph rising -->
  <polyline points="100,300 150,260 200,270 250,220 300,230 350,190 400,180 450,150 500,130" 
           stroke="#F9A826" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Business icons -->
  <g transform="translate(120,150) scale(0.7)">
    <!-- Restaurant icon -->
    <circle cx="80" cy="80" r="35" fill="#FFFFFF" opacity="0.9" />
    <path d="M70,60 L70,100 M90,60 L90,100 M65,60 C65,50 95,50 95,60" stroke="#1A53A0" stroke-width="4" fill="none" />
  </g>
  
  <g transform="translate(340,120) scale(0.7)">
    <!-- Store icon -->
    <circle cx="80" cy="80" r="35" fill="#FFFFFF" opacity="0.9" />
    <path d="M60,70 L100,70 L100,100 L60,100 Z M80,70 L80,100 M60,70 L60,55 L100,55 L100,70" stroke="#1A53A0" stroke-width="4" fill="none" />
  </g>
  
  <g transform="translate(230,190) scale(0.7)">
    <!-- Beach icon -->
    <circle cx="80" cy="80" r="35" fill="#FFFFFF" opacity="0.9" />
    <path d="M60,85 Q80,65 100,85" stroke="#1A53A0" stroke-width="4" fill="none" />
    <circle cx="70" cy="75" r="5" fill="#F9A826" />
    <path d="M70,65 L70,55 L80,60 L70,65" fill="#F9A826" />
  </g>
  
  <!-- Phone with map pin -->
  <g transform="translate(450,200)">
    <rect x="0" y="0" width="70" height="120" rx="10" fill="#FFFFFF" stroke="#1A53A0" stroke-width="3" />
    <rect x="5" y="10" width="60" height="100" rx="3" fill="#E6F7FF" />
    <circle cx="35" cy="60" r="15" fill="#F9A826" opacity="0.8" />
    <path d="M35,45 L35,75 M20,60 L50,60" stroke="#FFFFFF" stroke-width="3" />
    <circle cx="35" cy="115" r="5" fill="#D9D9D9" />
  </g>
  
  <!-- Title -->
  <g transform="translate(300,50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      ANUNCIE NO PASSEIO CARIOCA
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
      Destaque seu neg√≥cio no melhor guia do Rio
    </text>
  </g>
</svg> 